  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web Forms</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Pet Adoption Application</h1>

    <form method="Get">

      <label>Your name:
        <input type="text" name="applicationName">
      </label>

      <label>Your email:
        <input type="email" name="applicantEmail">
      </label>

      <!-- the other label syntax -->
      <label for="city">City you live in:</label>
      <input id="city" type="text"
      name="applicationCity">

      <label>How many pets are in your home?
        <input type="number" name="petCount">
      </label>

      <label>Why do you want to adopt a new pet?
        <textarea name="applicantReason" rows="4" cols="50"></textarea>
      </label>

      <fieldset class="checkbox">What types of dog(s) are you interested in?
        
        <label>
          <input type="checkbox" name="type" value="large dogs">Large Dogs          
          <span class="checkmark"></span>
        </label>

         <label>
          <input type="checkbox" name="type" value="medium dogs">Medium Dogs
          <span class="checkmark"></span>
        </label>

        <label>
          <input type="checkbox" name="type" value="small dogs">Small Dogs
          <span class="checkmark"></span>
        </label>
 
        <label>
          <input type="checkbox" name="type" value="hypoallergenic dogs">Hypoallergenic Dogs
          <span class="checkmark"></span>
        </label>
      </fieldset>

      <fieldset>
        <legend>Are you interested in adopting special needs or elderly pets?</legend>

      <label>
        <input type="radio" name="special" value="yes">
        Yes
      </label>

      <label>
        <input type="radio" name="special" value="No">
        No
      </label>
      </fieldset>

      <label>How many hours a day is someone usually home to keep a pet company?
        <select name="hours">
          <option value=''>Please select</option>
          <option value="few">less than 10</option>
          <option value="some">10 to 16</option>
          <option value="many">more than 16</option>
        </select>
      </label>      

      <label>To create an account, enter a password
        <input type="password" name="accountPW">
      </label>

      <input type="submit" value="Apply Now!">

    </form>
    
  



</body>
  </html>
